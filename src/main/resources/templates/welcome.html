<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/css/font.css}" href="../static/css/font.css">
        <link rel="stylesheet" th:href="@{/css/xadmin.css}" href="../static/css/xadmin.css">
        <script th:src="@{/lib/layui/layui.js}" src="../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/js/xadmin.js}" src="../static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">欢迎管理员：
                                <span class="x-red" th:text="${session.admin.realName}">test</span>！
                            </blockquote>
                        </div>
                    </div>
                </div>

            </div>

            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">开发团队</div>
                    <div class="layui-card-body ">
                        <table class="layui-table">
                            <tbody>
                            <tr>
                                <th>版权所有</th>
                                <td>没啥事随便用(msssby)
                                    <a href="http://x.xuebingsi.com/" target="_blank">访问官网</a></td>
                            </tr>
                            <tr>
                                <th>开发者</th>
                                <td>创意大厦团队(XXXXXXXX@qq.com)</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <style id="welcome_style"></style>
            <div class="layui-col-md12">
                <blockquote class="layui-elem-quote layui-quote-nm">感谢中国共产党,CCTV,山东海文的培养</blockquote></div>
        </div>
        </div>
    </body>
</html>
